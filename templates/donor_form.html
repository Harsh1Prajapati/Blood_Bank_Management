{% extends "base.html" %}
{% block title %}Register Donor - LifeLink{% endblock %}
{% block content %}
<div class="panel">
    <h2><i class="fa-solid fa-hand-holding-droplet"></i> Register as Donor</h2>
    <p class="muted">We appreciate your willingness to donate â€” please fill the details below.</p>

    <div class="form-card" role="region" aria-labelledby="donor-form-heading">
        <form id="donor-form" method="POST" action="{{ url_for('donor_form') }}">
            <div class="form-row">
                <label for="name">Full Name</label>
                <input id="name" name="name" required type="text" placeholder="Your full name" autocomplete="name">
            </div>

            <div class="form-row">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option disabled selected value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-row">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option disabled selected value="">Select blood group</option>
                    <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                    <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                </select>
            </div>

            <div class="form-row">
                <label for="contact">Contact Number</label>
                <input id="contact" name="contact" required type="tel" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit phone number" autocomplete="tel">
            </div>

            <div class="form-row">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option disabled selected value="">Select location</option>
                    <option>Mumbai</option>
                    <option>Thane</option>
                    <option>Navi Mumbai</option>
                </select>
            </div>

            <div class="form-row">
                <button class="btn-primary" type="submit"><i class="fa-solid fa-paper-plane"></i> Register Donor</button>
                <a class="btn-secondary" href="{{ url_for('user_dashboard') }}"><i class="fa-solid fa-arrow-left"></i> Back</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
