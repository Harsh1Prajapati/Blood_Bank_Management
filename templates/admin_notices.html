{% extends "base.html" %}
{% block title %}Admin Notices - LifeLink{% endblock %}

{% block content %}
<div class="panel">
    <h2><i class="fa-solid fa-bullhorn" style="color:#d9534f;"></i> Manage Notices</h2>
    <p class="muted">Add or update the blood donation camp / announcement.</p>

    <form method="POST" style="margin-top:20px;">
        <textarea name="notice_text" rows="5" style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;" placeholder="Enter notice...">{% if notice %}{{ notice[1] }}{% endif %}</textarea>
        <button type="submit" style="margin-top:10px; padding:10px 20px; background:#d9534f; color:white; border:none; border-radius:5px; cursor:pointer;">Save Notice</button>
    </form>

    {% if notice %}
    <div style="margin-top:30px; padding:15px; background:#f9f9f9; border-left:5px solid #d9534f;">
        <strong>Current Notice:</strong>
        <p>{{ notice[1] }}</p>
        <small>Posted on: {{ notice[0] }}</small>
    </div>
    {% endif %}
</div>
{% endblock %}
