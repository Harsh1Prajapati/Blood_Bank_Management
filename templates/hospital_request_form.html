{% extends "base.html" %}
{% block title %}Hospital Blood Request - LifeLink{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Hospital Blood Request</h2>
    <p class="muted">Enter hospital details and blood requirements.</p>

    <form method="POST">
        <div class="form-row">
            <label for="hospital_name">Hospital Name</label>
            <input id="hospital_name" name="hospital_name" required type="text" placeholder="Hospital Name">
        </div>

        <div class="form-row">
            <label for="location">Location</label>
            <select id="location" name="location" required>
                <option disabled selected value="">Select location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Thane">Thane</option>
                <option value="Navi Mumbai">Navi Mumbai</option>
            </select>
        </div>

        <div class="form-row">
            <label for="blood_group">Blood Group Needed</label>
            <select id="blood_group" name="blood_group" required>
                <option disabled selected value="">Select blood group</option>
                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
            </select>
        </div>

        <div class="form-row">
            <label for="contact_info">Contact Info</label>
            <input id="contact_info" name="contact_info" required type="text" placeholder="Phone / Email">
        </div>

        <div class="form-row">
            <button class="btn-primary" type="submit">Submit Request</button>
        </div>
    </form>
</div>
{% endblock %}
