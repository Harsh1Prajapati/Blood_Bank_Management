<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - LifeFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                <h1>Admin Panel</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Become a Donor</a>
                <a href="request.html" class="nav-link">Request Blood</a>
                <a href="admin.html" class="nav-link active">Admin Panel</a>
            </nav>
        </header>
        
        <main class="content">
            <div id="login-section" class="form-container">
                <form id="admin-login-form">
                    <h2>Secure Access</h2>
                    <p>Please enter the password to manage the system.</p>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="admin-dashboard" class="hidden">
                <div class="dashboard-header">
                    <h2>Management Dashboard</h2>
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
                
                <div class="tabs">
                    <button class="tab-button active" data-tab="donors">Donors</button>
                    <button class="tab-button" data-tab="requests">Requests</button>
                </div>

                <div id="donors-content" class="tab-content active">
                    <h3>Registered Donor List</h3>
                    <div class="table-container">
                        <table id="donors-table">
                            <thead><tr><th>Name</th><th>Blood Group</th><th>Contact</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div id="requests-content" class="tab-content">
                    <h3>Blood Request List</h3>
                    <div class="table-container">
                        <table id="requests-table">
                            <thead><tr><th>Patient Name</th><th>Blood Group</th><th>Contact Info</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <div id="toast-notification" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
